<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caculator</title>
  </head>
  <body>
    <main id="container" >
      <section id="display-output">
      <div ><h4 id="display"></h4></div>
      <div ><h1 id="output">0</h1></div>
      </section>
      <nav id="main">
      <!-- <button type="button" class="special-car" value="ex">ùöé</button>
      <button type="button" class="special-car" value="pi">œÄ</button>
      <button type="button" class="special-car" value="sin">sin</button>
      <button type="button" class="special-car" value="deg">deg</button> -->
      <button type="button" class="special-car" id='del' value="C">DEL</button>
      <button type="button" class="special-car number" value="(">(</button>
      <button type="button" class="special-car number" value=")">)</button>
      <button type="button" class="operator" value="/">/</button>
      <button type="button" class="number" value="7">7</button>
      <button type="button" class="number" value="8">8</button>
      <button type="button" class="number" value="9">9</button>
      <button type="button" class="operator" value="*">x</button>
      <button type="button" class="number" value="4">4</button>
      <button type="button" class="number" value="5">5</button>
      <button type="button" class="number" value="6">6</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="number" value="1">1</button>
      <button type="button" class="number" value="2">2</button>
      <button type="button" class="number" value="3">3</button>
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="number" value="0">0</button>
      <button type="button" class="number" value=".">.</button>
      <button type="button" class="operator" value="=">=</button>
      <button type="button" class="clear" value="clear">CA</button>
    </nav>
    <hr style="width:70%; margin-top:-75px; border: 3px solid #0F0F0E;">
    </main>
    <script src="app.js"></script>
  </body>
</html>
